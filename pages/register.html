<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskNexus</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-blue), var(--secondary-purple));
            padding: var(--spacing-md);
        }

        .register-card {
            width: 100%;
            max-width: 500px;
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
        }

        .register-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .register-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: var(--spacing-sm);
        }

        .register-tagline {
            color: var(--grey-600);
            font-size: 1rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }

        .register-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--grey-600);
            font-size: 0.875rem;
        }

        .register-footer a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .terms-checkbox input {
            margin-top: 0.25rem;
        }

        .terms-checkbox label {
            font-size: 0.875rem;
            color: var(--grey-600);
        }

        .error-msg {
            color: #DC2626;
            text-align: center;
            margin-bottom: var(--spacing-md);
            display: none;
        }

        .success-msg {
            color: #16A34A;
            text-align: center;
            margin-bottom: var(--spacing-md);
            display: none;
        }

        @media (max-width: 640px) {
            .register-card {
                padding: var(--spacing-lg);
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">TaskNexus</div>
                <p class="register-tagline">Create your account to get started</p>
            </div>
            
            <div id="error-message" class="error-msg"></div>
            <div id="success-message" class="success-msg"></div>
            
            <form class="register-form" id="registerForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" class="form-input" placeholder="Enter first name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" class="form-input" placeholder="Enter last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('first-name').value.trim();
            const lastName = document.getElementById('last-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validation
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) {
                errorMessage.textContent = 'Please enter a valid email address.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!terms) {
                errorMessage.textContent = 'You must agree to the terms.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            if (users.some(user => user.email === email)) {
                errorMessage.textContent = 'Email already registered.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Save user
            users.push({
                firstName,
                lastName,
                email,
                password // Note: In a real app, never store passwords in plain text
            });
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success message
            successMessage.textContent = 'Registration successful! You can now sign in.';
            successMessage.style.display = 'block';
            
            // Clear form
            this.reset();
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
