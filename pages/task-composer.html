<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Composer - TaskNexus</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .composer-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--grey-100);
            padding: var(--spacing-md);
        }

        .composer-modal {
            width: 100%;
            max-width: 600px;
            background: var(--white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: var(--spacing-xl);
        }

        .composer-header {
            margin-bottom: var(--spacing-xl);
        }

        .composer-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--grey-800);
            margin-bottom: var(--spacing-sm);
        }

        .composer-subtitle {
            color: var(--grey-600);
            font-size: 0.875rem;
        }

        .composer-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: 'â–¼';
            font-size: 0.8rem;
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--grey-500);
            pointer-events: none;
        }

        .form-select {
            width: 100%;
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--grey-300);
            border-radius: var(--radius-md);
            appearance: none;
            background: var(--white);
            font-family: var(--font-primary);
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--secondary-blue);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        .priority-tag {
            display: inline-flex;
            align-items: center;
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .priority-high {
            background: #FEE2E2;
            color: #DC2626;
        }

        .priority-medium {
            background: #FEF3C7;
            color: #D97706;
        }

        .priority-low {
            background: #DCFCE7;
            color: #16A34A;
        }

        @media (max-width: 640px) {
            .composer-modal {
                padding: var(--spacing-lg);
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="composer-container">
        <div class="composer-modal">
            <div class="composer-header">
                <h1 class="composer-title">Create New Task</h1>
                <p class="composer-subtitle">Fill in the details to create a new task</p>
            </div>

            <form class="composer-form">
                <div class="form-group">
                    <label class="form-label" for="title">Task Title</label>
                    <input type="text" id="title" class="form-input" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Description</label>
                    <textarea id="description" class="form-input" rows="4" placeholder="Enter task description"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="priority">Priority</label>
                        <div class="select-wrapper">
                            <select id="priority" class="form-select">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="effort">Effort Level</label>
                        <div class="select-wrapper">
                            <select id="effort" class="form-select">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="urgency">Urgency</label>
                        <div class="select-wrapper">
                            <select id="urgency" class="form-select">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="due-date">Due Date</label>
                        <input type="date" id="due-date" class="form-input">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
