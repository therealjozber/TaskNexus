<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskNexus</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        /* Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: var(--white);
            padding: var(--spacing-lg);
            border-right: 1px solid var(--grey-200);
        }

        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: var(--spacing-xl);
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            margin-bottom: var(--spacing-sm);
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--grey-700);
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }

        .nav-link:hover {
            background: var(--grey-100);
            color: var(--primary-blue);
        }

        .nav-link.active {
            background: var(--secondary-blue);
            color: var(--primary-blue);
        }

        /* Main Content */
        .main-content {
            padding: var(--spacing-lg);
            background: var(--grey-100);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--grey-200);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--primary-blue);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .dashboard-card {
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            box-shadow: var(--shadow-md);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--grey-800);
        }

        .card-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: var(--spacing-sm);
        }

        .card-description {
            color: var(--grey-600);
            font-size: 0.875rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -250px;
                top: 0;
                bottom: 0;
                z-index: 1000;
                transition: left var(--transition-normal);
            }

            .sidebar.active {
                left: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">TaskNexus</div>
            <nav>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="dashboard.html" class="nav-link active">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="task-composer.html" class="nav-link">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="insights.html" class="nav-link">Reports</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Dashboard</h1>
                <div class="user-menu">
                    <div class="user-avatar" id="userAvatar">JD</div>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Active Assignments Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Active Assignments</h3>
                    </div>
                    <div class="card-value">12</div>
                    <p class="card-description">Tasks currently in progress</p>
                </div>

                <!-- Efficiency Score Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Efficiency Score</h3>
                    </div>
                    <div class="card-value">85%</div>
                    <p class="card-description">Based on task completion rate</p>
                </div>

                <!-- Delayed Tasks Card -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">Delayed Tasks</h3>
                    </div>
                    <div class="card-value">3</div>
                    <p class="card-description">Tasks past due date</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Check if user is logged in
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn !== 'true') {
                window.location.href = 'login.html';
                return;
            }

            // Get user info
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (user) {
                // Update user avatar with initials
                const initials = (user.firstName[0] + user.lastName[0]).toUpperCase();
                document.getElementById('userAvatar').textContent = initials;
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
