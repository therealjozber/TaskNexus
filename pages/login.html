<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskNexus</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-blue), var(--secondary-purple));
            padding: var(--spacing-md);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: var(--spacing-sm);
        }

        .login-tagline {
            color: var(--grey-600);
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .login-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--grey-600);
            font-size: 0.875rem;
        }

        .login-footer a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #DC2626;
            text-align: center;
            margin-bottom: var(--spacing-md);
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">TaskNexus</div>
                <p class="login-tagline">Your intelligent task management platform</p>
            </div>
            
            <div id="error-message" class="error-msg"></div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
                <p><a href="forgot-password.html">Forgot password?</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Simple validation
            if (!email || !password) {
                errorMessage.textContent = 'Please enter both email and password.';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Check if user exists in localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Store user info and login status
                localStorage.setItem('currentUser', JSON.stringify({
                    email: user.email,
                    firstName: user.firstName,
                    lastName: user.lastName
                }));
                localStorage.setItem('isLoggedIn', 'true');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.textContent = 'Invalid email or password.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
