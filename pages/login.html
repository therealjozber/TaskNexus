<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskNexus</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--secondary-blue), var(--secondary-purple));
            padding: var(--spacing-md);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--white);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow-lg);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: var(--spacing-sm);
        }

        .login-tagline {
            color: var(--grey-600);
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .login-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--grey-600);
            font-size: 0.875rem;
        }

        .login-footer a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">TaskNexus</div>
                <p class="login-tagline">Your intelligent task management platform</p>
            </div>
            
            <form class="login-form" action="dashboard.html">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
                <p><a href="#">Forgot password?</a></p>
            </div>
        </div>
    </div>
</body>
</html>
